
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion != null ? rootProject.ext.compileSdkVersion : 23
    buildToolsVersion rootProject.ext.buildToolsVersion != null ? rootProject.ext.buildToolsVersion : "23.0.1"

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion != null ? rootProject.ext.minSdkVersion : 16 
        targetSdkVersion rootProject.ext.targetSdkVersion != null ? rootProject.ext.targetSdkVersion : 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'
    compile project(':humanapi-sdk')
}
  